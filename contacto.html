<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" </head>
    <title>Contacto - Barbería Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css" </head>

<body>
    <header>
        <div class="caja">
            <h1>
                <img src="imagenes/logo.png" alt="Logo de la Barbería Alura">
            </h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>

    </header>
    <main>
        <form>
            <label for="nombreApellido">Nombre y Apellido</label>
            <input class="input-datos" type="text" id="nombreApellido" required>

            <label for="correo">Correo electronico</label>
            <input class="input-datos" type="email" id="correo" required placeholder="email@dominio.com">

            <label for="telefono">Telefono</label>
            <input class="input-datos" type="tel" id="telefono" required placeholder="(xx)xxx-xxxx">

            <label for="mensaje">Mensaje</label>
            <textarea cols="70" rows="10" id="mensaje"></textarea>
            <fieldset>

                <legend>Cómo te gustaria ser contactado? </legend>

                <label for="radio-email"><input type="radio" name="contacto" value="email"
                        id="radio-email">Email</label>


                <label for="radio-telefono"><input type="radio" name="contacto" value="telefono"
                        id="radio-telefono">Telefono</label>


                <label for="radio-whatsAap"><input type="radio" name="contacto" value="whatsAap" id="radio-whatsAap"
                        checked>WhatsAap</label>


            </fieldset>
            <fieldset>
                <legend>En cual horario prefiere ser atendido</legend>
                <select>
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
            </fieldset>


            <label class="checkbox"><input type="checkbox" checked> Le gustaria recibir novedades de la Barbería
                Alura?</label>

            <input type="submit" value="Enviar" class="enviar">


        </form>
        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08h ~ 20h</td>
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>08h ~ 20h</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08h ~ 20h</td>
                </tr>
            </tbody>

        </table>

    </main>
    <footer>
        <img src="imagenes/logo-blanco.png" alt="Logo de la Barbería Alura">
        <p class="copyright">&copy Copyright Barbería Alura - 2023</p>
    </footer>
</body>

</html>
